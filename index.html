<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Yako King | Virtuální kabinka</title>
    
    <script>
      // Globální zachycení chyb pro ladění na produkci
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === "") {
          root.innerHTML = `<div style="padding: 40px 20px; color: #ef4444; font-family: sans-serif; text-align: center; background: white; min-height: 100vh;">
            <h2 style="margin-bottom: 16px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em;">Chyba při startu aplikace</h2>
            <p style="font-size: 14px; color: #666; max-width: 400px; margin: 0 auto 24px;">Došlo k technické chybě při inicializaci kabinky. Zkuste prosím stránku obnovit.</p>
            <button onclick="location.reload()" style="background: #4f46e5; color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: bold; cursor: pointer;">Obnovit stránku</button>
            <pre style="margin-top: 40px; font-size: 10px; color: #999; text-align: left; background: #f8f8f8; padding: 10px; overflow: auto; max-width: 90vw; margin-left: auto; margin-right: auto;">${msg}\nLine: ${lineNo}</pre>
          </div>`;
        }
        return false;
      };
    </script>

    <!-- Tailwind a Babel pro běh v prohlížeči -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <style>
        body { background: #f8faff; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .btn-grad { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); transition: all 0.3s ease; }
        .btn-grad:hover:not(:disabled) { filter: brightness(1.1); transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.3); }
        .clothing-scroll::-webkit-scrollbar { width: 4px; }
        .clothing-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .animate-fade-in { animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        #root:empty::after {
            content: 'Načítám kabinku Yako King...';
            display: block;
            text-align: center;
            padding: 100px 20px;
            color: #4f46e5;
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0.6;
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "@google/genai": "https://esm.sh/@google/genai"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module" src="index.tsx"></script>
</body>
</html>
