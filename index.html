    <!-- Polyfill pro process.env pro stabilitu SDK -->

      window.process = window.process || { env: {} };
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <style>
        body { background: #f8faff; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .btn-grad { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-grad:hover { filter: brightness(1.1); transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4); }
        .clothing-scroll::-webkit-scrollbar { width: 4px; }
        .clothing-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Prevence bílé obrazovky - fallback text pokud JS selže */
        #root:empty::after {
            content: 'Načítám Virtuální kabinku... Pokud se nic neděje, zkontrolujte připojení.';
            display: block;
            text-align: center;
            padding-top: 50px;
            color: #6366f1;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
